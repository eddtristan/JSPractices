<!doctype html>
<html lang="en">

<head>
    <title>Bonos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Bono Mensual</h1>
        </header>
        <div class="form-group">
          <label for="inpSueldo">Ingrese su sueldo actual:</label>
          <input type="number" id="inpSueldo" class="form-control" placeholder="Ingrese su sueldo actual" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="sltAños">Cuantos años tiene en la empresa?</label>
          <select class="form-control" name="" id="sltAños">
            <option value="reciente">Menos de 2 años</option>
            <option value="conocido">Entre 2 y 5 años</option>
            <option value="miembro">Más de 5 años</option>
          </select>
        </div>
        <div class="form-group">
            <button type="button" id="btnCalcularBono" class="btn btn-primary btn-lg btn-block">Calcular Bono</button>
        </div>
        <div class="alert alert-info" role="alert">
            <span id="resultado"></span>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
