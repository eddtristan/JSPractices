<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Calcular Hipotenusa</title>
</head>
<body>
    <div class="container">
        <header class="mt-3">
            <h1>Calcular la hipotenusa de un triángulo rectángulo</h1>
        </header>
        <div class="row">
            <div class="col-6 mt-3">
                <div class="form-group">
                  <label for="catetoA">Ingresa el valor del cateto A:</label>
                  <input type="text" id="catetoA" class="form-control" placeholder="Ingresa el valor del cateto A" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="form-group">
                  <label for="catetoB">Ingresa el valor del cateto B:</label>
                  <input type="text" id="catetoB" class="form-control" placeholder="Ingresa el valor del cateto B" aria-describedby="helpId">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" id="btnHipotenusa" class="btn btn-outline-primary btn-lg btn-block">Calcular Hipotenusa</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="alert alert-info" role="alert">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>
</html>
