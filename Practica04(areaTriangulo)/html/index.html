<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Área Triángulo</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row mt-3">
                <div class="col-12">
                    <h1>Área de un triángulo</h1>
                </div>
            </div>
        </header>
        <div class="form-group mt-3">
          <label for="base">Ingrese la base del triángulo:</label>
          <input type="text" name="base" id="base" class="form-control" placeholder="Ingrese la base del triangulo" aria-describedby="helpId">
        </div>
        <div class="form-group mt-3">
          <label for="altura">Ingrese la altura del triángulo:</label>
          <input type="text" name="altura" id="altura" class="form-control" placeholder="Ingrese la altura del triangulo" aria-describedby="helpId">
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="btnArea" id="btnArea" class="btn btn-dark btn-lg btn-block">Calcular Área del Triángulo</button>
            </div>
        </div>
        <div class="alert alert-dark mt-3" role="alert">
            <span id="resultado"></span>
        </div>
    </div>
    <script src="./../js/index.js"></script>
    </html>
</body>
</body>
