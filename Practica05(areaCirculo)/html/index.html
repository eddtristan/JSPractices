<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Área de un Circulo</title>
</head>
<body>
    <div class="container mt-3">
        <header>
            <div class="col-12">
                <h1>Área de un circulo</h1>
            </div>
        </header>
        <div class="row mt-3">
            <div class="form-group">
              <label for="inpRadio">Ingrese el radio del circulo:</label>
              <input type="text" id="inpRadio" class="form-control" placeholder="Ingrese el radio del circulo" aria-describedby="helpId">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" id="btnCalcularRadio" class="btn btn-outline-primary btn-lg btn-block">Calcular Radio</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="alert alert-info" role="alert">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>
</html>
