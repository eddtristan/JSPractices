<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Revisión de respuestas</title>
</head>
<body>
    <div class="container">
        <header class="mt-3">
            <h1>Revisión de respuestas</h1>
        </header>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="correctas">Ingrese el número de respuestas correctas:</label>
                    <input type="text" id="correctas" class="form-control" placeholder="Ingrese el número de respuestas correctas" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="incorrectas">Ingrese el número de respuestas incorrectas:</label>
                    <input type="text" id="incorrectas" class="form-control" placeholder="Ingrese el número de respuestas incorrectas" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="enBlanco">Ingrese el número de respuestas en blanco:</label>
                    <input type="text" id="enBlanco" class="form-control" placeholder="Ingrese el número de respuestas en blanco" aria-describedby="helpId">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" id="btnPuntaje" class="btn btn-outline-primary btn-lg btn-block">Calcular Puntaje</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="alert alert-info" role="alert">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>
</html>
