<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Distancia entre dos puntos</title>
</head>
<body>
    <div class="container">
        <header class="mt-3">
            <h1>Calcular distancia entre dos puntos</h1>
        </header>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                  <label for="xUno">Ingresa la coordenada X del primer punto:</label>
                  <input type="text" id="xUno" class="form-control" placeholder="Ingresa la coordenada X del primer punto:" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                  <label for="yUno">Ingresa la coordenada Y del primer punto:</label>
                  <input type="text" id="yUno" class="form-control" placeholder="Ingresa la coordenada Y del primer punto" aria-describedby="helpId">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                  <label for="xDos">Ingresa la coordenada X del segundo punto:</label>
                  <input type="text" id="xDos" class="form-control" placeholder="Ingresa la coordenada X del segundo punto:" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                  <label for="yDos">Ingresa la coordenada Y del segundo punto:</label>
                  <input type="text" id="yDos" class="form-control" placeholder="Ingresa la coordenada Y del segundo punto" aria-describedby="helpId">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" id="btnDistancia" class="btn btn-outline-primary btn-lg btn-block">Calcular Distancia</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="alert alert-info" role="alert">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>
</html>
