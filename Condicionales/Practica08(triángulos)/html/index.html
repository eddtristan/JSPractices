<!doctype html>
<html lang="en">

<head>
    <title>Triángulos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Reconocimiento de triángulos</h1>
        </header>
        <div class="form-group">
          <label for="inpLadoA">Ingresa el lado A del triángulo:</label>
          <input type="text" id="inpLadoA" class="form-control" placeholder="Ingresa el lado A del triángulo" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="inpLadoB">Ingresa el lado B del triángulo:</label>
          <input type="text" id="inpLadoB" class="form-control" placeholder="Ingresa el lado B del triángulo" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="inpLadoC">Ingresa el lado C del triángulo:</label>
          <input type="text" id="inpLadoC" class="form-control" placeholder="Ingresa el lado C del triángulo" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <button type="button" id="btnReconocerTriangulo" class="btn btn-primary btn-lg btn-block">Reconocer Triángulo</button>
        </div>
        <div class="alert alert-info" role="alert">
            <span id="resultado"></span>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
