<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Distancia Recorrida</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Distancia recorrida</h1>
        </header>
        <div class="row">
            <div class="col-6 mt-3">
                <div class="form-group">
                  <label for="velocidad">Ingrese la velocidad del vehiculo en m/s:</label>
                  <input type="text" id="velocidad" class="form-control" placeholder="Ingrese la velocidad del vehiculo en m/s" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="form-group">
                  <label for="tiempo">Ingrese el tiempo transcurrido en segundos:</label>
                  <input type="text" id="tiempo" class="form-control" placeholder="Ingrese el tiempo transcurrido en segundos" aria-describedby="helpId">
                </div>
            </div>
            <div class="row">
                <div class="mt-3">
                    <button type="button" id="btnDistancia" class="btn btn-outline-primary btn-lg btn-block">Calcular Distancia</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="alert alert-info" role="alert">
                        <span id="resultado"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>
</html>
