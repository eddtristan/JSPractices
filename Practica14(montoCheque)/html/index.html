<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Monto Cheque</title>
</head>
<body>
    <div class="container">
        <header class="mt-3">
            <h1>Cálculo de Viáticos</h1>
        </header>
        <div class="row">
            <div class="col-4 mt-3">
                <div class="form-group">
                  <label for="dias">Ingrese el número de días de la estancia:</label>
                  <input type="text" id="dias" class="form-control" placeholder="Ingrese el número de días de la estancia" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-4 mt-3">
                <div class="form-group">
                  <label for="alojamiento">Ingrese el costo del alojamiento por día:</label>
                  <input type="text" id="alojamiento" class="form-control" placeholder="Ingrese el costo del alojamiento por día" aria-describedby="helpId">
                </div>
            </div>
            <div class="col-4 mt-3">
                <div class="form-group">
                  <label for="comida">Ingrese el costo de la comida por día:</label>
                  <input type="text" id="comida" class="form-control" placeholder="Ingrese el costo de la comida por día" aria-describedby="helpId">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button type="button" id="btnCheque" class="btn btn-outline-primary btn-lg btn-block">Generar Cheque</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="alert alert-info" role="alert">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>
</html>
