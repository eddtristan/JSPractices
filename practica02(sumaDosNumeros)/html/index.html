<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/index.css">
    <title>Suma Dos Números</title>
</head>
<body>
    <h2>Suma</h2>
    <div class="container">
        <div class="form-group">
            <label for="suma1">Ingrese el número 1 de la suma</label>
            <input id="suma1" class="form-control" type="text" name="">
        </div>
        <div class="form-group">
            <label for="suma2">Ingrese el número 2 de la suma</label>
            <input id="suma2" class="form-control" type="text" name="">
            <button type="button" id="btnSuma" class="btn btn-outline-primary mt-2 btn-block">Realizar Suma</button>
            <div id="containerResponseSuma" class="alert alert-info mt-2" role="alert">
                
            </div>
        </div>
    </div>
    <hr>
    <h2>Resta</h2>
    <div class="container">
        <div class="form-group">
            <label for="resta1">Ingrese el número 1 de la resta</label>
            <input id="resta1" class="form-control" type="text" name="">
        </div>
        <div class="form-group">
            <label for="resta2">Ingrese el número 2 de la resta</label>
            <input id="resta2" class="form-control" type="text" name="">
            <button type="button" id="btnResta" class="btn btn-outline-primary mt-2 btn-block">Realizar Resta</button>
            <div id="containerResponseResta" class="alert alert-info mt-2" role="alert">
                
            </div>
        </div>
    </div>
    <hr>
    <h2>Multiplicación</h2>
    <div class="container">
        <div class="form-group">
            <label for="multi1">Ingrese el número 1 de la multiplicación</label>
            <input id="multi1" class="form-control" type="text" name="">
        </div>
        <div class="form-group">
            <label for="multi2">Ingrese el número 2 de la multiplicación</label>
            <input id="multi2" class="form-control" type="text" name="">
            <button type="button" id="btnMulti" class="btn btn-outline-primary mt-2 btn-block">Realizar Multiplicación</button>
            <div id="containerResponseMulti" class="alert alert-info mt-2" role="alert">
                
            </div>
        </div>
    </div>
    <hr>
    <h2>División</h2>
    <div class="container">
        <div class="form-group">
            <label for="division1">Ingrese el número 1 de la división</label>
            <input id="division1" class="form-control" type="text" name="">
        </div>
        <div class="form-group">
            <label for="division2">Ingrese el número 2 de la división</label>
            <input id="division2" class="form-control" type="text" name="">
            <button type="button" id="btnDivision" class="btn btn-outline-primary mt-2 btn-block">Realizar División</button>
            <div id="containerResponseDivision" class="alert alert-info mt-2" role="alert">
                
            </div>
        </div>
    </div>

    <script src="./../js/index.js"></script>
</body>
</html>
